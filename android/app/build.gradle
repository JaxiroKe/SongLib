plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('keystore/key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.songlib"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.songlib"
        minSdkVersion 21
        targetSdkVersion 34
        compileSdkVersion 34
        multiDexEnabled true
        versionCode 19
        versionName "0.0.7.5"
    }

    signingConfigs {
        debug {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storePassword keystoreProperties['storePassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
        }
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storePassword keystoreProperties['storePassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
        }
    }

    flavorDimensions "flavors"
    productFlavors {
        dev {
            manifestPlaceholders = [appLabel: "Songlib Dev"]
            dimension "flavors"
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }
        apptester {
            manifestPlaceholders = [appLabel: "Songlib AT"]
            dimension "flavors"
            versionNameSuffix "-apptester"
            applicationId "com.songlib.apptester"
            minSdkVersion 21
            targetSdkVersion 34
            compileSdkVersion 34
            multiDexEnabled true
            versionCode 19
            versionName "0.0.7.55"
        }
        prod {
            manifestPlaceholders = [appLabel: "Songlib"]
            dimension "flavors"
            applicationId "com.songlib"
            minSdkVersion 21
            targetSdkVersion 34
            compileSdkVersion 34
            multiDexEnabled true
            versionCode 24
            versionName "0.0.7.60"
        }
    }
}

flutter {
    source '../..'
}

dependencies {}

apply plugin: 'com.google.gms.google-services'